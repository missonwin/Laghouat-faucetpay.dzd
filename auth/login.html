<form method="POST" id="loginForm" class="space-y-6">
    <!-- Receiver Email Input -->
    <div>
        <label for="receiverEmail" class="block text-white font-medium mb-2 flex items-center">
            <i class="fa-solid fa-envelope text-red-500 mr-2"></i> Email Faucetpay
        </label>
        <input class="w-full px-3 py-2 bg-gray-900 text-white border-0 border-b-4 border-gray-500 focus:border-b-4 focus:border-red-500 focus:outline-none transition-colors duration-300 rounded-b-2xl" type="email" id="loginEmail" name="loginEmail" placeholder="Your email Faucetpay"

    </div>

    <!-- Submit Button -->

        <button type="submit" class="w-full text-white font-bold py-2 px-4 rounded-full transition duration-300 flex items-center justify-center glowing-effect" style="--button-bg: linear-gradient(to right, #2ecc71, #3498db); color: white;">
        </button>

</form>
